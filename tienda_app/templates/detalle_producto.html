{% extends 'base.html' %}

{% block content %}

<style type="text/css">

.rating {
  color: #ffd700;
  font-size: 20px;
}

.star {
  display: inline-block;
  margin-right: 5px;
  cursor: pointer;
}

.star:before {
  content: "\2605";
  color: red;
}

.star.active:before {
  content: "\2605";
  color: #ffd700;
}
</style>

<div class="product-details">
  <div class="row">
    <div class="col-md-4">
      <a href="#" data-toggle="modal" data-target="#productModal">
        <img src="{{ producto.foto.url }}" alt="Imagen del producto" class="img-fluid">
      </a>
    </div>
    <div class="col-md-8">
      <h2>Título del producto</h2>
      <p>Precio: $XX</p>
      <p>Descripción del producto</p>
      <div class="rating">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </div>
      <button class="btn btn-primary" data-toggle="modal" data-target="#ratingModal">Calificar</button>
    </div>
  </div>
</div>

<!-- Modal para mostrar la imagen ampliada -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="{{ producto.foto.url }}" alt="Imagen del producto" class="img-fluid">
      </div>
    </div>
  </div>
</div>

<!-- Modal para calificar con estrellas -->
<div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h4>Calificar el producto</h4>
        <div class="rating">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
        </div>
        <button class="btn btn-primary">Enviar calificación</button>
      </div>
    </div>
  </div>
</div>

  <a href="{% url 'listar_producto' %}">Volver a la lista de productos</a-->
{% endblock %}
