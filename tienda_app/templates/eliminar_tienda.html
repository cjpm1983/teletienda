{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Tienda</h1>
  <p>¿Estás seguro de que quieres eliminar la tienda "{{ tienda.nombre }}"?</p>
  <form method="POST" action="{% url 'eliminar_tienda' tienda.id %}">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
{% endblock %}
