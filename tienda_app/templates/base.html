        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

        <script>
            $(document).ready(function () {

                // Calificación con estrellas
                $('.rating .star').click(function () {
                    //alert("hey "+ $(this).data('rating'));

                    //var rating = $(this).data('rating');
                    var rating = "3";
                    $(this).addClass('active');
                    $(this).prevAll().addClass('active');
                    $(this).nextAll().removeClass('active');
                    $('#ratingModal .btn-primary').data('rating', rating);
                });

                // Mostrar imagen ampliada en el modal
                $('#productModal').on('show.bs.modal', function (event) {
                    var imageSrc = $(event.relatedTarget).attr('src');
                    $('#productModal .modal-body img').attr('src', imageSrc);
                });

                // Mostrar modal de calificación
                $('#ratingModal').on('show.bs.modal', function (event) {
                    var button = $(event.relatedTarget);
                    var modal = $(this);
                    modal.find('.star').removeClass('active');
                });
            });

        </script>
    </footer>
